<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<head>
  <link rel="stylesheet" href="css/index.css">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/addImage">Add Image</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/all_images">All Images</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/my_images">My Images</a>
      </li>
    </ul>
    <form class="form-logout" method="get" action="/logout">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Logout</button>
    </form>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="gallery col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <h1 class="gallery-title">Image Store</h1>
    </div>

    <div class="gallery_product col-lg-4 col-md-4 col-sm-4 col-xs-6" th:each="img: ${images}">
      <img th:src="@{'img/' + ${img.getHashName()}}" th:width="365" th:height="365" class="img-responsive">
      <button type="button" class="btn btn-danger" th:attr="onclick=|deleteImage('${img.getId()}')|" >Delete</button>
    </div>

  </div>
</div>

</body>
</html>

<script>
  async function deleteImage(uuid) {
    console.log(uuid);
    const response = await fetch('api/v1/image/delete/'+uuid, {
      method: 'DELETE',
      headers: {
        'Content-type': 'application/json'
      }
    });
  }
</script>
