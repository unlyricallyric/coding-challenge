  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" href="/all_images">Home <span class="sr-only">(current)</span></a>

<div class="container">
  <div class="row">
    <div class="gallery col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <h1 id="page_title"  class="gallery-title">Image Marketplace</h1>
    </div>

    <div class="gallery_product col-lg-4 col-md-4 col-sm-4 col-xs-6" th:each="img: ${images}">
      <h5 id="image_name" th:text="${img.getOriginalName}" th:style="'text-align: center'"></h5>
      <img th:src="@{'img/' + ${img.getHashName()}}" th:width="365" th:height="365" class="img-responsive">
    </div>

  </div>
